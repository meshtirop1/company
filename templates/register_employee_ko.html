{% extends 'base_ko.html' %}
{% load static %}

{% block title %}신규 직원 등록{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/manage_users.css' %}">
{% endblock %}

{% block content %}
<h2>신규 직원 등록</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" class="input-field" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="input-field" required>
    </div>
    <div class="form-group">
        <label for="first_name">이름</label>
        <input type="text" name="first_name" id="first_name" class="input-field">
    </div>
    <div class="form-group">
        <label for="last_name">성</label>
        <input type="text" name="last_name" id="last_name" class="input-field">
    </div>
    <div class="form-group">
        <label for="account_number">계좌 번호</label>
        <input type="text" name="account_number" id="account_number" class="input-field">
    </div>
    <div class="form-check">
        <input type="checkbox" name="is_contracted" id="is_contracted" class="checkbox-input">
        <label for="is_contracted" class="form-check-label">계약 여부</label>
    </div>
    <div class="form-group">
        <label for="visa_type">비자 유형</label>
        <input type="text" name="visa_type" id="visa_type" class="input-field">
    </div>
    <div class="form-group">
        <label for="bank_name">은행 이름</label>
        <input type="text" name="bank_name" id="bank_name" class="input-field">
    </div>
    <div class="form-group">
        <label for="hourly_wage">시간당 임금</label>
        <input type="number" step="0.01" name="hourly_wage" id="hourly_wage" class="input-field">
    </div>
    <div class="form-check">
        <input type="checkbox" name="is_employee" id="is_employee" class="checkbox-input" checked>
        <label for="is_employee" class="form-check-label">직원</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="is_admin" id="is_admin" class="checkbox-input">
        <label for="is_admin" class="form-check-label">관리자</label>
    </div>
    <button type="submit" name="add_user" class="button-primary">직원 등록</button>
</form>
{% endblock %}
